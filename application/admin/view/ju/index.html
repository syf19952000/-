{include file="./admin/html/header.html" /}

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">文章列表示例</h2>
       <a href="product_detail.html" class="fr top_rt_btn add_icon">添加文章</a>
      </div>
      <form action="admin/article/search" method="post" enctype="multipart/form-data">
        <section class="mtb">
         <select class="select">
          <option>下拉菜单</option>
          <option>菜单1</option>
         </select>
         <input type="text" name="search" id="search" class="textbox textbox_225" placeholder="输入文章标题或作者..."/>
         <input type="submit" id="searchbutton" value="查询" class="group_btn"/>
        </section>
      </form>
      <table class="table">
       <tr>
        <th>ID</th>
        <th>文章标题</th>  
        <th>时间</th>
        <th>编辑</th>
        <th>删除</th>
       </tr>
      {volist name="data" id="v"}
       <tr>
        <td>{$v.id}</td>
        <td>{$v.art_title}</td>
        <td class="center">{$v.create_time}</td>
        <!-- <td class="center"><strong class="rmb_icon">59.00</strong></td> -->
        <td class="center"><a href="admin_editju.html?edit_id={$v.id}" title="编辑" class="link_icon">&#101;</a></td>
        <td class="center">
          <a href="admin/ju/delete?delete_id={$v.id}" title="删除" class="link_icon">&#100;</a>
        </td>
       </tr>
      {/volist}
      </table>
      <aside class="paging">
       <a>第一页</a>
       <a>1</a>
       <a>2</a>
       <a>3</a>
       <a>…</a>
       <a>最后一页</a>
      </aside>
 </div>
</section>
</body>
</html>
