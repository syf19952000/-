{include file="./admin/html/header.html" /}

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">会员列表</h2>
       <a href="user_detail.html" class="fr top_rt_btn add_icon">添加新会员</a>
      </div>
      <section class="mtb">
      <!--  <select class="select">
        <option>会员等级</option>
        <option>普通会员</option>
        <option>高级会员</option>
       </select> -->
      <form  method="post" action="admin_usersearch.html"  enctype="multipart/form-data"/>
        <input type="text" name="search" class="textbox textbox_225" placeholder="输入会员名/手机/电子邮件查询..."/>
        <input type="submit" value="查询" class="group_btn"/>
      </form>
      </section>
      <table class="table">
       <tr>
        <th>ID</th>
        <th>用户头像</th>
        <th>用户账号</th>
        <th>手机号码</th>
        <th>电子邮件</th>
        <th>编辑</th>
        <th>删除</th>
       </tr>
    {foreach $data as $v}
       <tr>
        <td class="center">{$v.id}</td>
        <td class="center"><img src="{$v.touxiang}" width="50" height="50"/></td>
        <td>{$v.username}</td>
        <td class="center">{$v.mobile}</td>
        <td class="center">{$v.email}</td>
        <td class="center">
         <a href="user_edit?edit_id={$v.id}" title="编辑" class="link_icon">&#101;</a>
        </td>
        <td class="center">
         <a href="user_delete?delete_id={$v.id}" title="删除" class="link_icon">&#100;</a>
        </td>
       </tr>
    {/foreach}   
      </table>

       <!-- 分页 -->
      <div class="pagination">{$data->render()}</div>


 </div>
</section>
</body>
</html>
